name: CI for Project 2

on:
  push:
    paths:
      - 'project2/**'
  pull_request:
    paths:
      - 'project2/**'

jobs:
  code_quality:
    name: Linting and Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install flake8
        run: pip install flake8

      - name: Lint with flake8
        run: flake8 project2/ --max-line-length=120

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=project2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dependency_scan:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "Project2"
          path: "./project2"
          format: "HTML"

  unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: [code_quality, dependency_scan]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r project2/requirements.txt

      - name: Run Tests
        run: pytest project2/test/

  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: [unit_tests]
    steps:
      - name: Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C08UY3DSQ2W
          slack-message: "âœ… Project 2 CI Pipeline completed!"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

